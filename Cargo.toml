[package]
name = "cinder"
version = "0.1.4"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
edition = "2024"
description = "A chess engine"
repository = "https://github.com/brunocodutra/cinder.git"
license = "GPL-3.0"
readme = "README.md"
keywords = ["chess"]
default-run = "cinder"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage)'] }

[dependencies]
arrayvec = { version = "0.7.6", default-features = false, features = ["std"] }
byteorder = { version = "1.5.0", default-features = false, features = ["std"] }
ctor = { version = "0.4.2", default-features = false, features = ["proc_macro"] }
derive_more = { version = "2.0.1", default-features = false, features = [
    "add",
    "add_assign",
    "constructor",
    "debug",
    "deref",
    "deref_mut",
    "display",
    "error",
    "from",
    "into_iterator",
    "mul",
    "mul_assign",
    "not",
] }
futures = { version = "0.3.31", default-features = false, features = [
    "async-await",
    "executor",
    "std",
] }
nom = { version = "8.0.0", default-features = false, features = ["std"] }
rand = { version = "0.9.1", default-features = false, features = ["small_rng", "std"] }
ruzstd = { version = "0.8.0", default-features = false, features = ["std"] }

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false }
criterion-macro = { version = "0.4.0", default-features = false }
proptest = { version = "1.6.0", default-features = false, features = ["std"] }
rand = { version = "0.9.1", default-features = false, features = ["thread_rng"] }
test-strategy = { version = "0.4.1", default-features = false }

[profile.release]
codegen-units = 1
panic = "abort"
lto = true
strip = true

[profile.dev]
opt-level = 3

[profile.bench]
debug = true
strip = false

[lib]
name = "cinder"
path = "lib/cinder.rs"
bench = false

[[bin]]
name = "cinder"
path = "bin/cinder.rs"
bench = false

[[bench]]
name = "search"
